{% extends 'edujournals/base.html' %}

{% block content %}
  <p><a href = "{% url 'edujournals:topic' topic.id %}">{{ topic }}</a></p>
	
  <p>Edit entry:</p>
  <form action = "{% url 'edujournals:edit_entry' entry.id %}" method = 'post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name = "submit">Save Changes</button>
  </form>

{% endblock content %}
